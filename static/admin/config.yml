backend:
  name: github
  repo: flouc001/flou.me
  branch: main
  commit_messages:
    create: 'feat: added post {{slug}} to {{collection}}'
    update: 'refactor: updated post {{slug}} in {{collection}}'
    delete: 'refactor: removed post {{slug}} from {{collection}}'
    uploadMedia: 'feat: added media asset {{path}}'
    deleteMedia: 'refactor: removed media asset {{path}}'
    openAuthoring: '{{message}}'

media_folder: static/assets
public_folder: /assets

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }

